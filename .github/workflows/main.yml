name: Android CI Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'  # Adjust based on project requirements; il2Fusion uses modern Android, so 17 is suitable
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew :app:assembleDebug  # Or :app:assembleRelease if you have signing keys set up

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: il2Fusion-build
          path: app/build/outputs/apk/debug/app-debug.apk  # Adjust path for release if needed
